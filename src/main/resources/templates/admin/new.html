<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="mysite.css">


    
    <title>Привет мир!</title>
</head>
<body>


  <!--   Панель навигации  -->
  <nav class="navbar navbar-expand-lg d-flex navbar-dark bg-dark">
      <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <span class="nav-link active" aria-current="page" th:text="${registeredUser.getEmail()}">Home</span>
                  </li>
                  <li class="nav-item">
                      <span class="nav-link" href="#">with roles</span>
                  </li>
                  <li class="nav-item">
                      <span class="nav-link active" aria-current="page" th:text="${registeredUser.getRoles()}">Home</span>
                  </li>
              </ul>
              <form class="d-flex" th:action="@{/logout}" th:method="GET">
                <button class="btn btn-outline-secondary"  type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!--       Пустая строка -->
<div class="container-fluid mt-4">
  <div class="row">
    

   <!--        Основное содержимое -->
   <!-- Малый контейнер -->
   <div class="col-2">
      <div class="col d-flex ml-3 p-2 bg-primary text-white">Admin</div>
      <div class="col d-flex p-2 bg-light ">User
        <a class="nav-link" th:href ="@{/user}" th:method="GET"></a>
    </div>
</div>



<!--   Большой контейнер -->
<div class="col-10  bg-light">


  <!--   Заголовок -->
  <h3>Admin panel</h3>


  <!--  Вкладки -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" th:href ="@{/admin}" >Users table</a>
  </li>
  <li class="nav-item">
      <a class="nav-link active" th:href ="@{/admin/new}" >New User</a>
  </li>
</ul>

<div class="d-flex p-2 bd-highlight" style="background-color:lightgrey;  ">
    Add new user
</div>

<!--       Пустая строка -->
<div class="container-fluid mt-4">
  <div class="row"></div>
</div>


<!-- Форма ввода -->
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6 text-center">
            <div class="form-group ">
                <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                  <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label" >Name</label>

                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter name">
                    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                    <div class=" mt-4"> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="secondName" class="cols-sm-2 control-label " >SecondName</label>

                    <input type="text" class="form-control" th:field="*{secondName}" id="secondName" placeholder="Enter Second Name">
                    <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Second Name error</div>
                    <div class=" mt-4"> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="age" class="cols-sm-2 control-label " >Age</label>

                    <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Enter Age">
                    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
                    <div class=" mt-4"> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label " >Email</label>

                    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Enter Email">
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                    <div class=" mt-4"> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label " >Password</label>

                    <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="Enter Password">
                    <div class=" mt-4"> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="stringrole" class="cols-sm-2 control-label " >Role</label>
                    <select name="stringrole" class="form-control" id="stringrole">
                        <option selected value="ROLE_ADMIN">ADMIN</option>
                        <option value="ROLE_USER">USER</option>
                    </select>                
                </div>
                <div class=" mt-4"> 
                </div>

            </div>

            
            <button type="submit" class="btn btn-success">Add new user</button>
            

        </div>
    </div>

    <div сlass="col-3" ></div>

</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
