<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div style="text-align:center; margin: 0 auto; ">

    <h2>Введите данные пользователя</h2>
    <br>

</div>
<div  style=" width: 800px; height: 450px;text-align:center; border: solid 3px blue; border-radius: 25px; margin-left: 350px ">
    <br>
    <br>

    <form th:method="PUT" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Имя:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <br/>
        <br/>
        <label for="secondName">Фамилия: </label>
        <input type="text" th:field="*{secondName}" id="secondName"/>
        <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Name error</div>
        <br/>
        <br/>
        <br/>
        <label for="age">Возраст: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
        <br/>
        <br/>
        <br/>
        <label for="email">Почта: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
        <br/>
        <br/>
        <br/>
        <label for="email">Пароль: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
        <br/>
        <br/>
        <br/>
        <label for="stringrole">Роль: </label>
        <select name="stringrole" id="stringrole" multiple>
            <option value="ROLE_ADMIN">ADMIN</option>
            <option value="ROLE_USER">USER</option>
        </select>
        <br/>
        <br/>
        <br/>
        <input type="submit" value="Сохранить">

        <form th:action="@{/logout}" th:method="GET" th:align="center">
            <input type="submit" value="Выйти">
        </form>

    </form>
</div>
</body>
</html>
