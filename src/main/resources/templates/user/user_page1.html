<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div style="text-align:center; margin: 0 auto; ">

    <h2>Данные пользователя</h2>
    <br>
</div>

<div  style=" width: 300px; height: 200px;text-align:center; border: solid 3px blue; border-radius: 25px; margin-left: 600px ">
    <br>
    <label for="name">ИМЯ: </label>
    <a th:text="${user.getName()}" id="name">Пример</a>
    <br>
    <br>
    <label for="secondName">Фамилия: </label>
    <a th:text="${user.getSecondName()}" id="secondName">Пример</a>
    <br>
    <br>
    <label for="age">Возраст: </label>
    <a th:text="${user.getAge()}" id="age">Пример</a>
    <br>
    <br>
    <label for="email">Email: </label>
    <a th:text="${user.getEmail()}" id="email">Пример</a>
    <br>
    <br>
    <label for="role">Роль: </label>
    <a th:text="${user.getRoles()}" id="role">adf</a>
    <br>
    <br>
    <br>
    <form th:action="@{/logout}" th:method="GET" th:align="center">
        <input type="submit" value="Выйти">
    </form>

</div>
</body>
</html>
